<ion-content class="niveau al-content">
  <!-- Setting button -->
  <al-btn-menu></al-btn-menu>
  <!-- aside palier et niveau -->
  <al-top-aside [niveauADecouvrir]="palier.niveauAPasser" [niveauAPasser]="niveau"></al-top-aside>


  <al-btn-back (backPage)="goBackPage($event)"></al-btn-back>

  <!-- Table des niveaux palier -->
  <al-palier [currentlevel]="palier.currentlevel" [palier]="palier" (performancePage)="openPerformancePage($event)"></al-palier>

  <!-- Button Next -->
  <al-btn-next (nextPage)="openCurrentNiveau($event)"></al-btn-next>
</ion-content>
